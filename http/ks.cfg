text
cdrom

auth --enableshadow --passalgo=sha512
keyboard --vckeymap=us --xlayouts='us'

lang en-US.UTF-8
timezone UTC

network --bootproto=dhcp --device=enp3s0 --noipv6 --activate
network --bootproto=dhcp --device=enp4s7 --noipv6 --onboot=no
network --hostname=node0

rootpw --plaintext changeme
user --name=admin --password=changeme

firewall --disabled

selinux --disabled

bootloader --location=mbr

clearpart --all --initlabel
autopart 

firstboot --disabled
reboot 

%packages --ignoremissing
@Base
@Core
%end